<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="month-year">
            <button class="btn" id="prev-btn">Previous</button>
            <div>
                <span class="month-name" id="month-name"></span><span>&nbsp;&nbsp;</span><span class="year-value" id="year-value"></span>
            </div>
            
            <button class="btn" id="next-btn">Next</button>
            </div>
        <div class="week-days">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>
        <div class="date-container" id="calendar-container">
            <div class="week">
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
            </div>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
